<!DOCTYPE html>
<html>

<head>
	<style>
		.row {
			border: 5px outset red;
			padding: 5px;
			background-color: lightblue;
			display: inline-block;
			vertical-align: top;
		}
	</style>
</head>

<body>

	<h1>The div element</h1>
	pipo pipo
	<div style="position:relative; width:95%; height:200px; margin: 20px; padding: 10px;">
		<div class="row" style="width: 20%;">
			<img src="img_girl.jpg" alt="Girl in a jacket" width=100%>
		</div>
		<div class="row">
			<h2>This is a heading in a div element</h2>
			<p>This is some text in a div element.</p>
		</div>
	</div>

	<div style="position:relative; width:95%; height:140px; margin: 20px; padding: 10px;">
		<div class="row" style="width: 20%;">
			<img src="img_girl.jpg" alt="Girl in a jacket" width=100%>
		</div>
		<div class="row">
			<h2>line 2</h2>
			<p>bla bla bla bla.</p>
		</div>
	</div>

	<p>This is some text outside the div element.</p>

</body>

</html>
